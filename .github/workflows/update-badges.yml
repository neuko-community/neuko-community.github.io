name: Update Badge Stats

on:
  schedule:
    # Run every hour
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run update script
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: bun run scripts/check-wallet-badges.ts
      
      - name: Commit and Push changes
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if file changed
          if [[ `git status --porcelain public/badge_stats.json` ]]; then
            git add public/badge_stats.json
            git commit -m "chore: update badge stats"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to badge stats"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
