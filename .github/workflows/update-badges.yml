name: Update Badge Stats

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run update script
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: python scripts/check_wallet_badges.py
      
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if file changed
          if [[ `git status --porcelain public/badge_stats.json` ]]; then
            git add public/badge_stats.json
            git commit -m "chore: update badge stats [skip ci]"
            git push
          else
            echo "No changes to badge stats"
          fi
